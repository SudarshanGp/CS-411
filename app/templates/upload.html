{%  extends "base.html" %}
{% block data %}
    <br><br><br><br><br><br><br><br><br><br>
<form enctype=multipart/form-data method = "post">
      <div class = "row center">
      <div class = "col s10 center">
<div class="file-field input-field center">
         <div class="btn orange center">
            <span>File</span>
             <input type="file" name="file" multiple>
           </div>
                <div class="file-path-wrapper">
                     <input class="file-path validate" type="text" placeholder="Upload one or more files" >
                 </div>
        </div>
          </div>
          <div class = "col s2 center">
               <button class="btn waves-effect waves-light pink accent-3" type="submit" value="Upload" style=" font-size: 0.9em;margin-top: 15px; height:45px;">Upload Files
    <i class=" large material-icons right">send</i></div>
  </button>
          </div>
          <div class = "row center">
              <span>{{message}}</span>
          </div>
  </form>
    <br><br>
{%  endblock %}
